name: iOS Test & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests with Coverage
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Install xcpretty
        run: gem install xcpretty

      - name: Run Tests with Coverage
        run: |
          cd VehicleConnectSDK  
          xcodebuild \
            -workspace VehicleConnectSDK.xcworkspace \
            -scheme VehicleConnectSDKTests \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults.xcresult \
            test \
            | xcpretty

      - name: Extract Coverage Using xcresulttool
        run: |
          /Applications/Xcode_16.2.app/Contents/Developer/usr/bin/xcresulttool \
          get --path VehicleConnectSDK/TestResults.xcresult \
          --output-format json > code-coverage-report.json

      - name: Upload Coverage Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: code-coverage-report.json
