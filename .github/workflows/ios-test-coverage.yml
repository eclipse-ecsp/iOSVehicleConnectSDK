name: iOS Test & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests with Coverage
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app  # update as needed

      - name: Run Tests with Coverage
        run: |
          cd VehicleConnectSDK  # âœ… First, change directory
          xcodebuild \
            -workspace VehicleConnectSDK.xcworkspace \
            -scheme VehicleConnectSDKTests \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.0' \
            -enableCodeCoverage YES \
            test \
            | xcpretty

      - name: Install XCTestHTMLReport
        run: |
          brew install xchtmlreport

      - name: Convert .xcresult to HTML
        run: |
          xchtmlreport -r TestResults.xcresult -o CoverageHTML

      - name: Upload HTML Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-html
          path: CoverageHTML
